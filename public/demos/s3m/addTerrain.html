<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./libs/Cesium/Widgets/widgets.css" />
    <script src="./libs/Cesium/Cesium.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      #cesiumContainer {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>
  </body>
  <script>
    let viewer = new Cesium.Viewer("cesiumContainer", {
      //创建地形服务提供者的实例，url为SuperMap iServer发布的TIN地形服务
      terrainProvider: new Cesium.CesiumTerrainProvider({
        url: "https://www.supermapol.com/realspace/services/3D-dixingyingxiang/rest/realspace/datas/DatasetDEM",
        isSct: true, //地形服务源自SuperMap iServer发布时需设置isSct为true
        invisibility: true,
      }),
    });
    //添加SuperMap iServer发布的影像服务 （添加天地图等影像也可呈现效果）
    let layer = viewer.imageryLayers.addImageryProvider(
      new Cesium.SuperMapImageryProvider({
        url: "https://www.supermapol.com/realspace/services/3D-dixingyingxiang/rest/realspace/datas/MosaicResult",
      })
    );
    viewer.scene.camera.setView({
      destination: new Cesium.Cartesian3(
        -1206939.1925299785,
        5337998.241228442,
        3286279.2424502545
      ),
      orientation: {
        heading: 1.4059101895600987,
        pitch: -0.20917672793046682,
        roll: 2.708944180085382e-13,
      },
    });
  </script>
</html>
