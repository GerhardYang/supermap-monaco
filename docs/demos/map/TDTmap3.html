<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- SuperMap webgl 包 -->
    <link rel="stylesheet" href="./libs/Cesium/Widgets/widgets.css" />
    <script src="./libs/Cesium/Cesium.js"></script>
    <!-- 地图加载插件 -->
    <script src="./libs/cesium.map.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="./libs/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <script src="./libs/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      #cesiumContainer {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .btn-group {
        top: 20px;
        left: 20px;
        z-index: 999;
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>

    <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
      <button type="button" class="btn btn-outline-secondary" onclick="addMap('img')">img</button>
      <button type="button" class="btn btn-outline-secondary" onclick="addMap('normal')">normal</button>
      <button type="button" class="btn btn-outline-secondary" onclick="addMap('light')">light</button>
      <button type="button" class="btn btn-outline-secondary" onclick="addMap('dark')">dark</button>
      <button type="button" class="btn btn-outline-secondary" onclick="addMap('redalert')">redalert</button>
      <button type="button" class="btn btn-outline-secondary" onclick="addMap('googlelite')">googlelite</button>
      <button type="button" class="btn btn-outline-secondary" onclick="addMap('grassgreen')">grassgreen</button>
      <button type="button" class="btn btn-outline-secondary active" onclick="addMap('midnight')">midnight</button>
      <button type="button" class="btn btn-outline-secondary" onclick="addMap('pink')">pink</button>
      <button type="button" class="btn btn-outline-secondary" onclick="addMap('darkgreen')">darkgreen</button>
      <button type="button" class="btn btn-outline-secondary" onclick="addMap('bluish')">bluish</button>
      <button type="button" class="btn btn-outline-secondary" onclick="addMap('grayscale')">grayscale</button>
      <button type="button" class="btn btn-outline-secondary" onclick="addMap('hardedge')">hardedge</button>
    </div>
  </body>
  <script>
    let viewer = new Cesium.Viewer("cesiumContainer");

    addMap("midnight");

    function addMap (style) {
      viewer.imageryLayers.removeAll();
      var options = {
        style: style, // style: img、normal、light、dark、redalert、googlelite、grassgreen、midnight、pink、darkgreen、bluish、grayscale、hardedge
        // 样式预览：https://developer.baidu.com/map/custom/list.htm
        crs: "WGS84", // 使用84坐标系，默认为：BD09
      };
      viewer.imageryLayers.addImageryProvider(
        new Cesium.BaiduImageryProvider(options)
      );
    }

    const promise = viewer.scene.open(
      "https://www.supermapol.com/realspace/services/3D-OlympicGreen/rest/realspace"
    );
    Cesium.when(promise, (layers) => { });
  </script>

</html>
