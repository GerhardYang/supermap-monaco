<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./libs/Cesium/Widgets/widgets.css" />
    <script src="./libs/Cesium/Cesium.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      #cesiumContainer {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
  </body>
  <script>
    let viewer = new Cesium.Viewer("cesiumContainer");
    viewer.imageryLayers.addImageryProvider(
      new Cesium.TiandituImageryProvider({
        // API 参考: http://support.supermap.com.cn:8090/webgl/docs/Documentation/TiandituMapsStyle.html
        mapStyle: Cesium.TiandituMapsStyle.IMG_C, //天地图全球影像地图服务（经纬度投影）
        credit: new Cesium.Credit(
          "天地图全球影像服务   数据来源：国家地理信息公共服务平台"
        ),
        token: "c3eec6ca025f3324e22a47545b25c6c8",
      })
    );
    var imageryLayers = viewer.imageryLayers;
    //初始化天地图全球中文注记服务，并添加至影像图层
    var labelImagery = new Cesium.TiandituImageryProvider({
      mapStyle: Cesium.TiandituMapsStyle.CIA_C, //天地图全球中文注记服务（经纬度投影）
      token: "c3eec6ca025f3324e22a47545b25c6c8",
    });
    imageryLayers.addImageryProvider(labelImagery);
  </script>
</html>
